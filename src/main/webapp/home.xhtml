<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/_template.xhtml">
	<ui:define name="content">
		<!-- FORM -->
		<h:form>
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">Cadastrar Usuario</f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="name">Name</label>
						<p:inputText id="name" type="text" value="#{setupBean.setup.name}" />
					</div>
						<div class="p-field">
						<label for="birthDate">Birth Date</label>
						<p:inputText id="birthDate" type="text" value="#{setupBean.setup.birthDate}" />
					</div>
						<div class="p-field">
						<label for="email">Email</label>
						<p:inputText id="email" type="text" value="#{setupBean.setup.email}" />
					</div>
						<div class="p-field">
						<label for="password">Password</label>
						<p:inputText id="password" type="text" value="#{setupBean.setup.password}" />
					</div>
					</div>
				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{setupBean.save()}" />
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>
		
		<h:form>
		    <div class="card">
		        <p:dataTable var="user" value="#{setupBean.list}">
		            <p:column headerText="Id">
		                <h:outputText value="#{user.id}" />
		            </p:column>
		
		            <p:column headerText="Name">
		                <h:outputText value="#{user.name}" />
		            </p:column>
		
					  <p:column headerText="Birth Date">
		                <h:outputText value="#{user.birthDate}" />
		            </p:column>
		
					  <p:column headerText="Email">
		                <h:outputText value="#{user.email}" />
		            </p:column>
		            
		              <p:column headerText="Password">
		                <h:outputText value="#{user.password}" />
		            </p:column>
		
		        </p:dataTable>
		    </div>
		</h:form>
	</ui:define>
</ui:composition>







</html>
