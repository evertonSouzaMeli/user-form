<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/_template.xhtml">
	<ui:define name="content"
		style="display: flex !important; align-items: center !important">
		<!-- FORM -->
		<h:form>
			<p:card style="width: 30em; margin: 5em auto !important;">
				<f:facet name="title">
					<h3 style="text-align: center; margin: 0">Register User</h3>
				</f:facet>

				<div class="ui-fluid">
					<div class="p-field p-grid">
						<label for="name">Name</label>
						<p:inputText id="name" styleClass="p-col-12 p-md-2"
							style="margin: 0.5em 0px" type="text"
							value="#{userBean.user.name}" />
					</div>
					<div class="p-field p-grid">
						<label for="birthDate">Birth Date</label>
						<p:inputMask id="date" style="margin: 0.5em 0px"
							value="#{userBean.user.birthDate}" mask="99/99/9999" />
					</div>
					<div class="p-field p-grid">
						<label for="email">Email</label>
						<p:inputText id="email" styleClass="p-col-12 p-md-2"
							style="margin: 0.5em 0px" type="text"
							value="#{userBean.user.email}" />
					</div>
					<div class="p-field p-grid">
						<label for="password">Password</label>
						<p:password id="password" styleClass="p-col-12 p-md-2"
							style="margin: 0.5em 0px" type="text"
							value="#{userBean.user.password}" />
					</div>
				</div>
				<f:facet name="footer" class="ui-card-footer">
					<p:commandButton icon="pi pi-check" value="Register"
						styleClass="ui-button-raised ui-button-success"
						action="#{userBean.save()}" />
				</f:facet>
			</p:card>
		</h:form>

		<h:form>
			<div class="card"
				style="margin: 2em 0px; width: 75%; margin: 3em 12em">
				<p:dataTable var="user" value="#{userBean.list}">
					<p:column headerText="Id">
						<h:outputText value="#{user.id}" />
					</p:column>

					<p:column headerText="Name">
						<h:outputText value="#{user.name}" />
					</p:column>

					<p:column headerText="Birth Date">
						<h:outputText value="#{user.birthDate}" />
					</p:column>

					<p:column headerText="Email">
						<h:outputText value="#{user.email}" />
					</p:column>

					<p:column headerText="Password">
						<h:outputText value="#{user.password}" />
					</p:column>

				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>







</html>
